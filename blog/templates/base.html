<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}IntraBlog{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1><a href="{% url 'post_list' %}">IntraBlog</a></h1>
      <nav>
        {% if user.is_authenticated %}
        <span>Hi, {{ user.username }}!</span>
        <a href="/admin/">Admin Page</a>
        {% endif %}
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>
    <hr>
  </body>
</html>
