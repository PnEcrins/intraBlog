{% extends "base.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Hold down “Control”, or “Command” on a Mac, to select more than one.</p>

    <button type="submit">Save</button>
  </form>
  <a href="{% url 'post_list' %}">← Back to list</a>
{% endblock %}
